steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:latest'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:$SHORT_SHA'

  # Deploy to Cloud Run using gcloud
  # Note: Environment variables (GEMINI_API_KEY, AUTH_TOKEN, GCS_BUCKET_NAME)
  # are set manually in Cloud Run and preserved across deployments
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'secure-ai-proxy-server'
      - '--image=gcr.io/$PROJECT_ID/secure-ai-proxy-server:$SHORT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'

images:
  - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'
