steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:latest'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:$SHORT_SHA'

  # Deploy to Cloud Run using gcloud
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'secure-ai-proxy-server'
      - '--image=gcr.io/$PROJECT_ID/secure-ai-proxy-server:$SHORT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--no-traffic'
      - '--set-env-vars=GEMINI_API_KEY=AIzaSyDMvPskFIjtItOt7qekN7X9hVkdZrybt7U,GCS_BUCKET_NAME=clavastack-proofs,AUTH_TOKENS={\"RotBaden5BettStuhl\":\"Schnuartz\"}'

images:
  - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
