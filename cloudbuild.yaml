steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:latest'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:$SHORT_SHA'

  # Deploy to Cloud Run with all environment variables using shell
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -x
        echo "Deploying to Cloud Run..."
        echo "Project ID: $PROJECT_ID"
        echo "Image: gcr.io/$PROJECT_ID/secure-ai-proxy-server:$SHORT_SHA"
        gcloud run deploy secure-ai-proxy-server \
          --image=gcr.io/$PROJECT_ID/secure-ai-proxy-server:$SHORT_SHA \
          --region=europe-west1 \
          --platform=managed \
          --allow-unauthenticated \
          --port=8080 \
          --set-env-vars='GEMINI_API_KEY=AIzaSyDMvPskFIjtItOt7qekN7X9hVkdZrybt7U,GCS_BUCKET_NAME=clavastack-proofs,AUTH_TOKENS={"RotBaden5BettStuhl":"Schnuartz"}' \
          --project=$PROJECT_ID
        echo "Deploy completed with exit code: $?"

images:
  - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/secure-ai-proxy-server:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
